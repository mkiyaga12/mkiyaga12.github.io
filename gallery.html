<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Nature & Wildlife Photography</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Basic reset and consistent fonts */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* Navigation Header */
    header {
      background-color: #2f4f4f;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #fff;
      font-size: 24px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 15px;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Gallery Grid */
    .gallery-container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease-in-out;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    /* Hover Effect Text */
    .gallery-item:hover::before {
      content: attr(data-title);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 22px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 15px;
      border-radius: 5px;
      opacity: 1;
      transition: opacity 0.3s ease-in-out;
    }

    .gallery-item::before {
      opacity: 0;
    }
  </style>
</head>
<body>

  <!-- Header with Navigation -->
  <header>
    <h1>Nature & Wildlife Photography</h1>
    <nav>
      <a href="index">Home</a>
	    <a href="/pages/about">About</a>
	    <a href="/pages/travel">Travel</a>
            <a href="/pages/photography">Photography</a>
	    <a href="/pages/gallery">Gallery</a>
            <a href="/pages/contact">Contact</a>
    </nav>
  </header>

  <!-- Gallery Section -->
  <div class="gallery-container">
    <div class="gallery-item" data-title="Mountain Gorilla">
      <img src="https://via.placeholder.com/600x400?text=Mountain+Gorilla" alt="Mountain Gorilla">
    </div>
    <div class="gallery-item" data-title="Golden Monkeys">
      <img src="https://via.placeholder.com/600x400?text=Golden+Monkeys" alt="Golden Monkeys">
    </div>
    <div class="gallery-item" data-title="Rwenzori Peaks">
      <img src="https://via.placeholder.com/600x400?text=Rwenzori+Peaks" alt="Rwenzori Peaks">
    </div>
    <div class="gallery-item" data-title="Sunset Over the Lake">
      <img src="https://via.placeholder.com/600x400?text=Sunset+Over+the+Lake" alt="Sunset Over the Lake">
    </div>
  </div>

</body>
</html>
