<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - My Portfolio</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="/assets/css/styles.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f3f4f6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Navigation Styles */
        header {
            background-color: #0984e3;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #dfe6e9;
        }

        .hero {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            color: white;
            padding: 50px;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 20px;
            margin-top: 5px;
        }

        .footer {
            background-color: #2d3436;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="/index">Home</a>
            <a href="/pages/about">About</a>
	    <a href="/pages/travel">Travel</a>
            <a href="/pages/photography">Photography</a>
            <a href="/pages/contact">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <div>
            <h1>Welcome to My Photography</h1>
            <p>Discover my smartphone photography and creative projects.</p>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 mkiyaga12. All Rights Reserved.</p>
    </footer>

</body>
</html>
