<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Nature & Wildlife Photography</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* Header Navigation */
    header {
      background-color: #2f4f4f;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #fff;
      font-size: 28px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Slideshow Section */
    .slideshow-container {
      width: 100%;
      overflow: hidden;
      position: relative;
      height: 300px;
      margin: 20px 0;
    }

    .slideshow {
      display: flex;
      width: 200%; /* Twice the container width for seamless looping */
      animation: slide 10s linear infinite;
    }

    .slideshow img {
      width: 100%; /* Each image takes full container width */
      flex-shrink: 0;
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* Footer */
    footer {
      background-color: #2d3436;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <h1>Nature & Wildlife Photography</h1>
    <nav>
      <a href="index">Home</a>
      <a href="pages/gallery">Gallery</a>
      <a href="pages/travel">Travel</a>
      <a href="pages/photography">Photography</a>
      <a href="pages/about">About</a>
      <a href="pages/contact">Contact</a>
    </nav>
  </header>

  <!-- Body Section -->
  <div class="container">
    <h2>Welcome to My Photography Journey</h2>
    <p>Explore the wonders of Rwanda and Uganda through my lens. Discover wildlife, stunning landscapes, and the stories behind every photograph.</p>
  </div>

  <!-- Slideshow Section -->
  <div class="slideshow-container">
    <div class="slideshow">
      <img src="https://cdn.pixabay.com/photo/2019/12/10/14/14/mountain-gorilla-4685601_1280.jpg" alt="Mountain Gorilla">
      <img src="https://cdn.pixabay.com/photo/2016/11/22/21/42/uganda-1854019_1280.jpg" alt="Uganda Landscape">
      <img src="https://cdn.pixabay.com/photo/2017/02/01/17/08/rwanda-2032841_1280.jpg" alt="Rwanda Hills">
      <img src="https://cdn.pixabay.com/photo/2018/08/23/11/02/elephant-3628250_1280.jpg" alt="Elephant in Uganda">
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 mkiyaga. All Rights Reserved.</p>
  </footer>
</body>
</html>
