<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography | Nature & Wildlife Photography</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css">

  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* Header Navigation */
    header {
      background-color: #2f4f4f;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #fff;
      font-size: 28px;
    }

     header h1 {
      color: #fff;
      font-size: 28px;
      margin-bottom: 10px;
      text-align: center; /* Ensure text is centered */
     }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Section Styling */
    .section {
      margin: 40px auto;
      width: 90%;
      overflow: hidden;
      position: relative;
    }

    .image-slider-container {
      width: 100%;
      overflow: hidden;
      position: relative;
      height: 300px; /* Match home page slideshow height */
    }

    .image-slider {
      display: flex;
      width: 200%; /* Twice the width for seamless sliding */
      animation: slide-right 10s linear infinite;
    }

    .section:nth-child(even) .image-slider {
      animation: slide-left 10s linear infinite;
    }

    .image-slider img {
      width: 25%; /* Four images in a row */
      flex-shrink: 0;
      height: 300px; /* Ensure all images fit the container */
      object-fit: cover; /* Maintain aspect ratio, cover entire area */
    }

    @keyframes slide-right {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    @keyframes slide-left {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(0); }
    }

    /* Footer */
    footer {
      background-color: #2d3436;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <h1>Photography</h1>
    <nav>
      <a href="../index">Home</a>
      <a href="/pages/travel">Travel</a>
      <a href="/pages/photography">Photography</a>
      <a href="/pages/about">About</a>
      <a href="/pages/contact">Contact</a>
    </nav>
  </header>

  <!-- Photography Sections -->
  <div class="section">
    <h2>Wildlife Photography</h2>
    <div class="image-slider-container">
      <div class="image-slider">
        <img src="/assets/images/image32.jpg" alt="Wildlife Image 1">
        <img src="/assets/images/image30.jpg" alt="Wildlife Image 2">
        <img src="/assets/images/image29.jpg" alt="Wildlife Image 3">
        <img src="/assets/images/image26.jpg" alt="Wildlife Image 4">
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Landscape Photography</h2>
    <div class="image-slider-container">
      <div class="image-slider">
        <img src="/assets/images/image25.jpg" alt="Landscape Image 1">
        <img src="/assets/images/image37.jpg" alt="Landscape Image 2">
        <img src="/assets/images/image11.jpg" alt="Landscape Image 3">
        <img src="/assets/images/image7.jpg" alt="Landscape Image 4">
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Nature Photography</h2>
    <div class="image-slider-container">
      <div class="image-slider">
        <img src="/assets/images/image17.jpg" alt="Nature Image 1">
        <img src="/assets/images/image9.jpg" alt="Nature Image 2">
        <img src="/assets/images/image10.jpg" alt="Nature Image 3">

      </div>
    </div>
  </div>

  <div class="section">
    <h2>Sunset Photography</h2>
    <div class="image-slider-container">
      <div class="image-slider">
        <img src="/assets/images/image28.jpg" alt="Sunset Image 1">
        <img src="/assets/images/image6.jpg" alt="Sunset Image 2">
        <img src="/assets/images/image4.jpg" alt="Sunset Image 3">
        <img src="/assets/images/image2.jpg" alt="Sunset Image 4">
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 mkiyaga. All Rights Reserved.</p>
  </footer>
</body>
</html>
