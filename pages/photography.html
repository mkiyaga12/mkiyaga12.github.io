<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photography | Nature & Wildlife Photography</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    h1, h2 {
      font-family: 'Playfair Display', serif;
    }

    /* Header */
    header {
      background-color: #2f4f4f;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      color: #fff;
      font-size: 28px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Section */
    .section {
      width: 100%;
      margin: 40px auto;
    }

    .section h2 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      color: #2f4f4f;
    }

    /* Tile Grid */
    .tile-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 0;
    }

    .tile {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border: none;
      margin: 0;
      padding: 0;
      border-radius: 0;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .tile img:hover {
      transform: scale(1.05);
    }

    /* Lightbox Styles */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .lightbox-img {
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .close {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 40px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      z-index: 10000;
    }

    /* Footer */
    footer {
      background-color: #2d3436;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 60px;
    }

    /* Responsive Nav */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
      }

      nav a {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <h1>Photography</h1>
    <nav aria-label="Main navigation">
      <a href="../index">Home</a>
      <a href="/pages/travel">Travel</a>
      <a href="/pages/photography">Photography</a>
      <a href="/pages/about">About</a>
      <a href="/pages/contact">Contact</a>
    </nav>
  </header>

  <!-- Wildlife Section -->
  <div class="section">
    <h2>Wildlife Photography</h2>
    <div class="tile-grid">
      <div class="tile"><img src="/assets/images/image32.jpg" alt="Wildlife Image 1" loading="lazy"></div>
      <div class="tile"><img src="/assets/images/image30.jpg" alt="Wildlife Image 2" loading="lazy"></div>
      <div class="tile"><img src="/assets/images/image29.jpg" alt="Wildlife Image 3" loading="lazy"></div>
      <div class="tile"><img src="/assets/images/image26.jpg" alt="Wildlife Image 4" loading="lazy"></div>
    </div>
  </div>

  <!-- Landscape Section -->
  <div class="section">
    <h2>Landscape Photography</h2>
    <div class="tile-grid">
      <div class="tile"><img src="/assets/images/image25.jpg" alt="Landscape Image 1" loading="lazy"></div>
      <div class="tile"><img src="/assets/images/image37.jpg" alt="Landscape Image 2" loading="lazy"></div>
      <div class="tile"><img src="/assets/images/image11.jpg" alt="Landscape Image 3" loading="lazy"></div>
      <div class="tile"><img src="/assets/images/image7.jpg" alt="Landscape Image 4" loading="lazy"></div>
    </div>
  </div>

  <!-- Nature Section -->
  <div class="section">
    <h2>Nature Photography</h2>
    <div class="tile-grid">
      <div class="tile"><img src="/assets/images/image17.jpg" alt="Nature Image 1" loading="lazy"></div>
      <div class="tile"><img src="/assets/images/image9.jpg" alt="Nature Image 2" loading="lazy"></div>
      <div class="tile"><img src="/assets/images/image10.jpg" alt="Nature Image 3" loading="lazy"></div>
      <div class="tile"><img src="/assets/images/image31.jpg" alt="Nature Image 4" loading="lazy"></div>
    </div>
  </div>

  <!-- Sunset Section -->
  <div class="section">
    <h2>Sunset Photography</h2>
    <div class="tile-grid">
      <div class="tile"><img src="/assets/images/image28.jpg" alt="Sunset Image 1" loading="lazy"></div>
      <div class="tile"><img src="/assets/images/image6.jpg" alt="Sunset Image 2" loading="lazy"></div>
      <div class="tile"><img src="/assets/images/image4.jpg" alt="Sunset Image 3" loading="lazy"></div>
      <div class="tile"><img src="/assets/images/image2.jpg" alt="Sunset Image 4" loading="lazy"></div>
    </div>
  </div>

  <!-- Lightbox Overlay -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="Expanded view">
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 mkiyaga. All Rights Reserved.</p>
  </footer>

  <!-- Lightbox Script -->
  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.querySelector('.lightbox-img');
    const closeBtn = document.querySelector('.close');

    document.querySelectorAll('.tile img').forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
      }
    });
  </script>
</body>
</html>
