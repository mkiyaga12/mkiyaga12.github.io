<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography | Nature & Wildlife Photography</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* Header Navigation */
    header {
      background-color: #2f4f4f;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #fff;
      font-size: 28px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Section Styling */
    .section {
      margin: 40px auto;
      width: 90%;
      overflow: hidden;
      position: relative;
    }

    .image-slider {
      width: 300px;
      height: 200px;
      margin-right: 10px;
      border-radius: 10px;
      object-fit: cover;
      display: inline-block;
      animation: slide-right 30s linear infinite;
    }

    .section:nth-child(even) .image-slider {
      animation: slide-left 30s linear infinite;
    }

    .image-slider img {
      width: 25%; /* Four images in a row */
      flex-shrink: 0;
    }

    @keyframes slide-right {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    @keyframes slide-left {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(0); }
    }

    /* Footer */
    footer {
      background-color: #2d3436;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <h1>Photography</h1>
    <nav>
      <a href="../index">Home</a>
      <a href="pages/travel">Travel</a>
      <a href="pages/photography">Photography</a>
      <a href="pages/about">About</a>
      <a href="pages/contact">Contact</a>
    </nav>
  </header>

  <!-- Photography Sections -->
  <div class="section">
    <h2>Wildlife Photography</h2>
    <div class="image-slider">
      <img src="https://via.placeholder.com/300x200" alt="Elephant">
      <img src="https://via.placeholder.com/300x200" alt="Mountain Gorilla">
      <img src="https://via.placeholder.com/300x200" alt="Hills of Rwanda">
      <img src="https://via.placeholder.com/300x200" alt="Savannah in Uganda">
    </div>
  </div>

  <div class="section">
    <h2>Landscape Photography</h2>
    <div class="image-slider">
      <img src="https://via.placeholder.com/300x200" alt="Lake in Rwanda">
      <img src="https://via.placeholder.com/300x200" alt="Forest Landscape">
      <img src="https://via.placeholder.com/300x200" alt="Sunset">
      <img src="https://via.placeholder.com/300x200" alt="Mountains">
    </div>
  </div>

  <div class="section">
    <h2>Nature Photography</h2>
    <div class="image-slider">
      <img src="https://via.placeholder.com/300x200" alt="Giraffes">
      <img src="https://via.placeholder.com/300x200" alt="Volcanoes">
      <img src="https://via.placeholder.com/300x200" alt="Gorilla in Rwanda">
      <img src="https://via.placeholder.com/300x200" alt="Ugandan Kob">
    </div>
  </div>

  <div class="section">
    <h2>Sunset Photography</h2>
    <div class="image-slider">
      <img src="https://via.placeholder.com/300x200" alt="Sunset in Uganda">
      <img src="https://via.placeholder.com/300x200" alt="Sunset Silhouette">
      <img src="https://via.placeholder.com/300x200" alt="Sunset Over Water">
      <img src="https://via.placeholder.com/300x200" alt="Uganda Sunset">
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 mkiyaga. All Rights Reserved.</p>
  </footer>
</body>
</html>
