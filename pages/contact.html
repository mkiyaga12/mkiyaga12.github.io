<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Nature & Wildlife Photography</title>
  <link rel="stylesheet" href="../styles.css">

  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* Header Navigation */
    header {
      background-color: #2f4f4f;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #fff;
      font-size: 28px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Form Styling */
    .container {
      width: 90%;
      margin: 40px auto;
      max-width: 600px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      background-color: #2d3436;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 18px;
    }

    button:hover {
      background-color: #444;
    }

    .success-message {
      display: none;
      margin-top: 15px;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      text-align: center;
      border-radius: 5px;
      font-size: 18px;
    }

    /* Footer */
    footer {
      background-color: #2d3436;
      color: white;
      text-align: center;
      padding: 15px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>

  <script>
    function handleSubmit(event) {
      event.preventDefault(); // Prevent the form from reloading the page.

      const form = event.target;
      const formData = new FormData(form);

      // Send form data to Formspree.
      fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' },
      })
      .then(response => {
        if (response.ok) {
          document.querySelector('.success-message').style.display = 'block';
          form.reset(); // Clear the form fields.
        } else {
          alert('Oops! There was a problem submitting your form.');
        }
      })
      .catch(error => {
        alert('Oops! There was a problem submitting your form.');
      });
    }
  </script>
</head>

<body>
  <!-- Header -->
  <header>
    <h1>Contact</h1>
    <nav>
      <a href="../index">Home</a>
      <a href="travel">Travel</a>
      <a href="photography">Photography</a>
      <a href="about">About</a>
      <a href="contact">Contact</a>
    </nav>
  </header>

  <!-- Contact Form -->
  <div class="container">
    <form action="https://formspree.io/f/xkgnnqwn" method="POST" onsubmit="handleSubmit(event)">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="success-message">Thank you! Your message has been sent successfully.</div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 mkiyaga. All Rights Reserved.</p>
  </footer>
</body>
</html>
