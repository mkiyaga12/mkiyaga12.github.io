<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Nature & Wildlife Photography</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    /* Basic Reset and Fonts */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* Header Navigation */
    header {
      background-color: #2f4f4f;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #fff;
      font-size: 28px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Body Section */
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      line-height: 1.6;
    }

    .container h2 {
      color: #2f4f4f;
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      border-bottom: 2px solid #2d3436;
      padding-bottom: 5px;
    }

    .container p {
      margin-bottom: 15px;
      text-align: justify;
    }

    /* Contact Form */
    form {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }

    form label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    form input, form textarea {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      padding: 10px;
      background-color: #2f4f4f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    form button:hover {
      background-color: #4f6f6f;
    }

    /* Footer */
    footer {
      background-color: #2d3436;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      width: 100%;
    }

    footer p {
      font-size: 14px;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <h1>Contact Me</h1>
    <nav>
      <a href="../index">Home</a>
	    <a href="/pages/about">About</a>
	    <a href="/pages/travel">Travel</a>
            <a href="/pages/photography">Photography</a>
            <a href="/pages/contact">Contact</a>
    </nav>
  </header>

  <!-- Body Section -->
  <div class="container">
    <h2>Get in Touch</h2>
    <p>If you have any questions, comments, or just want to connect, feel free to reach out to me using the form below.</p>

    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 mkiyaga. All Rights Reserved.</p>
  </footer>
</body>
</html>
