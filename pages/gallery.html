<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .gallery-item {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Gallery</h1>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300" alt="Sample Image 1">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300" alt="Sample Image 2">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300" alt="Sample Image 3">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300" alt="Sample Image 4">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300" alt="Sample Image 5">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300" alt="Sample Image 6">
        </div>
    </div>

</body>
</html>
