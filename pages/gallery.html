<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
<!-- Include Lightbox2 in your head -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">

<!-- Image Gallery -->
<div class="gallery">
  <a href="/pages/images/image1.jpg" data-lightbox="gallery" data-title="Image Caption"><img src="your-image-thumbnail.jpg" alt="Image Description"></a>
  <a href="/pages/images/image2.jpg" data-lightbox="gallery" data-title="Image Caption"><img src="your-image-thumbnail2.jpg" alt="Image Description"></a>
</div>

<!-- Lightbox2 Script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .gallery-item {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Gallery</h1>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x700" alt="my Image 1">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/600x300" alt="my Image 2">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300" alt="my Image 3">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300" alt="my Image 4">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300" alt="my Image 5">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300" alt="my Image 6">
        </div>
    </div>

</body>
</html>
